<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAmor - Cadastro</title>
    <!-- 1. Adicionando o CSS do Bootstrap no HEAD (para carregar os estilos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Navbar simples com classes Bootstrap -->
        <nav class="navbar navbar-light bg-light">
            <!-- Usando a classe container-fluid para 100% de largura -->
            <div class="container-fluid">
                <!-- Acessibilidade: logo como link para a página inicial -->
                <a class="navbar-brand" href="index.html">
                    <img src="Imagens/Logo.jpg" alt="Logo do PetShop PetAmor. Link para a página inicial." width="40" height="40" class="d-inline-block align-text-top">
                    <h1 class="d-inline-block align-middle fs-4 ms-2">PETSHOP</h1>
                </a>

                <!-- Navegação Simplificada -->
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Usando a classe container para centralizar e limitar a largura do conteúdo -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Cadastro de Cliente e Pet</h1>
        <h2 class="text-center mb-5 fs-5">Complete os dados abaixo para o seu registro e agendamento.</h2>

        <!-- Formulário para Cadastro do Cliente e do Pet -->
        <form action="#" method="post">

            <!-- ** SEÇÃO 1: DADOS DE CLIENTE ** -->
            <fieldset class="mb-5 p-4 border rounded">
                <legend class="fw-bold fs-5 px-2">Dados Pessoais do Cliente</legend>

                <div>
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>

                <div>
                    <label for="cpf" class="form-label">CPF (somente números):</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" pattern="\d{11}" placeholder="Ex: 12345678900" title="CPF deve ter 11 dígitos numéricos" required>
                </div>

                <div>
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="seu.email@exemplo.com" required>
                </div>

                <div>
                    <label for="telefone" class="form-label">Telefone para Contato:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div>
                    <label for="endereco" class="form-label">Endereço (Rua, Número e Bairro):</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Ex: Rua das Flores, 100, Centro" required>
                </div>

                <div>
                    <label class="form-label">Sexo:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="sexo_fem" name="sexo" value="Feminino" class="form-check-input" required>
                        <label for="sexo_fem" class="form-check-label">Feminino</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" id="sexo_masc" name="sexo" value="Masculino" class="form-check-input">
                        <label for="sexo_masc" class="form-check-label">Masculino</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" id="sexo_nao_inf" name="sexo" value="Nao Informar" class="form-check-input">
                        <label for="sexo_nao_inf" class="form-check-label">Não Informar</label>
                    </div>
                </div>

            </fieldset>

            <!-- ** SEÇÃO 2: DADOS DO PET ** -->
            <fieldset class="mb-5 p-4 border rounded">
                <legend class="fw-bold fs-5 px-2">Dados do Pet</legend>

                <div>
                    <label for="nome_pet" class="form-label">Nome do Pet:</label>
                    <input type="text" id="nome_pet" name="nome_pet" class="form-control" placeholder="Nome do seu amigo" required>
                </div>

                <div>
                    <label class="form-label">Espécie:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="especie_cao" name="especie" value="Cao" class="form-check-input" required>
                        <label for="especie_cao" class="form-check-label">Cão</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="especie_gato" name="especie" value="Gato" class="form-check-input">
                        <label for="especie_gato" class="form-check-label">Gato</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="especie_outro" name="especie" value="Outro" class="form-check-input">
                        <label for="especie_outro" class="form-check-label">Outro</label>
                    </div>
                </div>

                <div>
                    <label for="raca" class="form-label">Raça:</label>
                    <select id="raca" name="raca" class="form-select" required>
                        <option value="" disabled selected>Selecione a raça principal</option>
                        <option value="SRD">SRD (Sem Raça Definida)</option>
                        <option value="Labrador">Labrador</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Persa">Persa (Gato)</option>
                        <option value="Outra">Outra Raça</option>
                    </select>
                </div>

                <div>
                    <label for="idade_pet" class="form-label">Idade do Pet (em anos):</label>
                    <input type="number" id="idade_pet" name="idade_pet" class="form-control" min="0" max="30" placeholder="Ex: 3" required>
                </div>

                <div>
                    <label for="porte" class="form-label">Porte Físico:</label>
                    <select id="porte" name="porte" class="form-select">
                        <option value="Pequeno">Pequeno (Até 5kg)</option>
                        <option value="Medio" selected>Médio (5kg a 15kg)</option>
                        <option value="Grande">Grande (Acima de 15kg)</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Necessidades Especiais/Alergias:</label><br>
                    <div class="form-check">
                        <input type="checkbox" id="alergias" name="historico" value="alergias" class="form-check-input">
                        <label for="alergias" class="form-check-label">Possui alergias (pele ou alimentar)</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="medicamentos" name="historico" value="medicamentos" class="form-check-input">
                        <label for="medicamentos" class="form-check-label">Toma medicação contínua</label>
                    </div>
                </div>

            </fieldset>

            <!-- ** SEÇÃO 3: AGENDAMENTO E SERVIÇOS ** -->
            <fieldset class="mb-5 p-4 border rounded">
                <legend class="fw-bold fs-5 px-2">Agendamento e Serviços</legend>

                <div>
                    <label for="data_agendamento" class="form-label">Dia e Horário Desejado para Agendamento:</label>
                    <input type="datetime-local" id="data_agendamento" name="data_agendamento" class="form-control" required>
                </div>

                <div>
                    <label class="form-label">Serviço Principal:</label><br>
                    <div class="form-check">
                        <input type="radio" id="banhoTosa" name="servico" value="Banho e Tosa" class="form-check-input" required>
                        <label for="banhoTosa" class="form-check-label">Banho e Tosa (R$60,00)</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="banhoBabe" name="servico" value="Banho Babe" class="form-check-input">
                        <label for="banhoBabe" class="form-check-label">Banho Super Babe (R$70,00)</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="banhoGato" name="servico" value="Banho Gato" class="form-check-input">
                        <label for="banhoGato" class="form-check-label">Banho Gato (R$50,00)</label>
                    </div>
                </div>

                <div>
                    <label class="form-label">Serviços Adicionais:</label><br>
                    <div class="form-check">
                        <input type="checkbox" id="remocaoNo" name="adicional" value="Remocao de No" class="form-check-input">
                        <label for="remocaoNo" class="form-check-label">Remoção de nó (R$10,00)</label>
                    </div>
                </div>

                <div>
                    <label class="form-label">Opções de Entrega/Busca do Pet:</label><br>
                    <div class="form-check">
                        <input type="radio" id="teleBusca" name="entrega" value="Tele-busca" class="form-check-input" required>
                        <label for="teleBusca" class="form-check-label">Quero tele-busca (R$15,00)</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="buscaLocal" name="entrega" value="Busca no local" class="form-check-input">
                        <label for="buscaLocal" class="form-check-label">Busca e entrega do pet no local (Grátis)</label>
                    </div>
                </div>

            </fieldset>

            <button type="submit" class="btn btn-primary btn-lg w-100"><a ahref="index.html">Cadastrar e Agendar</a></button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
